</head>
  <body>
    <!-- app-bar inicio -->
<div id="appbar">
  <div class="appbar-esquerda">
    <img src="imagens/digitrop-green.png" class="appbar-logo" href="/index.html">  
  </div>

  <div class="appbar-direita">
  </div>
<input type="image" id="app-bar-open-drawer-button" class="app-bar-open-drawer-button" src="imagens/burgermenu_w.svg" onclick="myFunction()">
      
</div>
<!-- app-bar fim -->
     <!-- drawer inicio -->
  <aside id="myDropdown" class="dropdown-content">
    <a href="index.html" class="link-link" >
      Home
    </a>
    <a href="solucoes.html" class="link-link">
      Soluções
    </a>
    <a href="form.html" class="link-link">
      Contato
    </a>
  </aside>
  <!-- drawer fim -->
  <!-- cabecalho inicio -->
<!-- Início Formulario-->
  <div class="mockup3">
    <form class="form-contato" method="post" action="https://getform.io/f/7d988471-e46c-4055-96d5-1be1a4e4ae86">
      <h2 class="form-titulo">Entre em contato conosco</h2>
      
      <div class="form-item">
        <label for="form-nome">Nome completo:</label>
        <input type="text" placeholder="Digite seu nome" id="form-nome" name="form-nome" class="form-campo-texto"
          required minlength="4" maxlength="16">
      </div>
      <div class="form-item">
        <label for="form-email">E-mail:</label>
        <input type="email" placeholder="Digite seu e-mail" id="form-email" name="form-email" class="form-campo-texto"
          required>
      </div>
      <div class="form-item-inline">
        <input type="checkbox" id="form-inscrever-newsletter" name="form-inscrever-newsletter" checked
          class="reset-checkbox-radio">
        <label for="form-inscrever-newsletter">
          Participe da nossa Newsletter
        </label>
      </div>
      
      <div class="form-item">
        <textarea placeholder="Digite a sua mensagem" name="form-mensagem" class="form-campo-textarea" rows="5" required
          minlength="16" maxlength="140"></textarea>
      </div>
      <div class="form-botoes">

      <div class="form-item">
        <input type="submit" value="Submeter" class="form-botao-enviar">
      </div>
        
      <div class="form-item">
        <input type="reset" value="limpar" class="form-botao-reset">
      </div>
      </div>
    </form>

  </div>

    
  <!-- Fim Formulario-->
<div class="footer">
  <p>Bernard Freire 2023, todos os direitos reservados</p>
</div>

</body>
